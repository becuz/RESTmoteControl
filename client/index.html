<!DOCTYPE html> 
<html> 
	<head>
		<title>Remosko</title> 
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	  	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	  	<link rel="stylesheet" href="css/themes/firstTheme.css" />
  		<!-- <link rel="stylesheet" href="jquery.mobile-1.2.0/jquery.mobile.structure-1.2.0.min.css" /> --> 
		<link rel="stylesheet" href="jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.css" />
		<script type="text/javascript" src="jquery-1.8.2.min.js"></script>			
		<!-- <script>
			$(document).bind("mobileinit", function(){
				$.mobile.defaultPageTransition = 'none';
				$.mobile.defaultDialogTransition = 'none';
			});
		</script> -->
		<script type="text/javascript" src="jquery.mobile-1.2.0/jquery.mobile-1.2.0.min.js"></script>
		<script type="text/javascript" src="remosko.js"></script>
		<link rel="stylesheet" href="css/remosko.css" />
		
	</head> 
	
	<body> 
		<div data-role="page" id="home" data-theme="c">
		  <div id="headerhome" data-role="header" data-position="fixed">
		    <div data-role="controlgroup" data-type="horizontal" class="ui-btn-left">
		    	<a href=# data-role=button data-icon=back data-iconpos=notext id=btn-back></a>
		    </div>
		    <h1 id="titleSection"></h1>
		   	<div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
				<a href=# data-role=button data-icon="info" data-iconpos=notext data-rel="btn-mouse"></a>
		    	<a href=# data-role=button data-icon="start" data-iconpos=notext data-rel="btn-keyboard"></a>
				<a href=# data-role=button data-icon=home data-iconpos=notext data-rel="btn-home"></a>
			</div>
		  </div>
		  <div data-role="content" style="height:100%;"></div> <!-- height 100% allows the footer to be on bottom -->
		  <div id="footer" data-role="footer" data-position="fixed" data-theme="c">
			<div data-role="navbar">
				<ul>
					<li><a data-role="button" href=# data-iconpos=notext data-icon="grid" id="apps"></a></li> <!-- Apps.. -->
					<!-- <a data-role="button" href=# data-iconpos=top data-icon="refresh" id="rebuild"></a> -->
					<li><a data-role="button" href="#dialog-pc-poweroff" data-iconpos=notext data-icon="alert" data-rel="dialog"></a></li><!-- Poweroff.. -->
					<li><a data-role="button" href="#dialog-pc-vol" data-iconpos=notext data-icon="minus" data-rel="dialog"></a></li> <!-- Volume.. -->
					<li><a data-role="button" href=# data-iconpos=notext data-icon="arrow-r" id ="nextapp"></a></li> <!-- Next app -->
				</ul>
			</div>
		  </div>
		</div>
		
		<div data-role="page" id="mousecontrol" data-theme="c">
			<div data-role="header">
				<a href=# data-role=button data-icon=back data-iconpos=notext data-rel="back"></a>
				<h1>Mouse</h1>
				<div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
		    		<a href=# data-role=button data-icon="start" data-iconpos=notext data-rel="btn-keyboard"></a>
					<a href=# data-role=button data-icon=home data-iconpos=notext data-rel="btn-home"></a>
				</div>
			</div>
			<div data-role="content">
				<div align="center">Use the buttons to <b>move / center</b> the mouse or to <b>push</b> his buttons</div>		  				  				  		
		  	</div>		
		  	<div data-role="content">
		  		<div class="row-fluid">
		  			<div class="span11">
		  				<div id="pad"></div>
		  			</div>
		  			<div class="span1">
		  				<div id="wheel-pad"></div>
		  			</div>
		  		</div>
		  		<div class="row-fluid">
		  			<div class="span6">
		  				<div id="left-click-pad" class="mouse-btn">
		  					<img src="images/mouse_select_left.png">
		  				</div>
		  			</div>
		  			<div class="span6">
		  				<div id="right-click-pad" class="mouse-btn">
		  					<img src="images/mouse_select_right.png">
		  				</div>
		  			</div>
		  		</div>		  				  		
		  	</div>  			  		  	
		</div>
		
		<div data-role="page" id="keyboardcontrol" data-theme="c">
			<div data-role="header">
				<a href=# data-role=button data-icon=back data-iconpos=notext data-rel="back"></a>
				<h1>Keyboard</h1>
				<div data-role="controlgroup" data-type="horizontal" class="ui-btn-right">
					<a href=# data-role=button data-icon="info" data-iconpos=notext data-rel="btn-mouse"></a>
					<a href=# data-role=button data-icon=home data-iconpos=notext data-rel="btn-home"></a>
				</div>
			</div>
			<div data-role="content">
				<div align="center">Write or use the buttons to move <b>left / right / top / bottom</b> or to push <b>enter, esc, tab</b> or <b>reverse tab</b></div>
				<label for="keyboard-input">Write here to send characters remotely</label>
		    	<input type="text" id="keyboard-input" value="" />
		  	</div>
		</div>
		
		<!-- Page that lists active apps -->
		<div data-role="page" id="dialog-listActiveApps" data-theme="c">
			<div data-role="header">
				<a href=# data-role=button data-icon=back data-iconpos=notext data-rel="back"></a>
		    	<h1>Active apps</h1>
		  	</div>
			<div data-role="content">
			</div>
		</div>
		
		<!-- Page poweroff/suspend -->
		<div data-role="page" id="dialog-pc-poweroff" data-theme="c">
		  <div data-role=header>
		    <h1>Poweroff pc</h1>
		  </div>
		  <div data-role=content>
		    <a href="#" id="dialog-pc-btn-poweroff" data-role="button" data-theme="c">Shutdown</a>
		    <a href="#" id="dialog-pc-btn-suspend" data-role="button" data-theme="c">Suspend</a>
		    <a href="#" id="dialog-pc-btn-cancel" data-role="button" data-theme="c">Cancel</a>
		  </div>
		</div>
		
		<div data-role="page" id="dialog-pc-vol">
		  <div data-role=header>
		    <h1>Volume</h1>
		  </div>
		  <div data-role=content>
		    <a href="#" id="dialog-pc-btn-volmute" data-role="button" data-theme="c">Mute</a>
		    <label for="dialog-pc-vol-value">Vol:</label>
			<input type="range" name="dialog-pc-vol-value" id="dialog-pc-vol-value" value="60" min="0" max="100" data-highlight="true"/>
		  </div>
		</div>
		
	</body>
</html>
